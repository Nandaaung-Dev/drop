    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* since nested groups are not supported, regular CSS is used for nested dropdowns */
      li > ul {
        display: none;
        position: absolute;
        top: 0;
        left: 100%;
        min-width: 100%; /* Ensures full width for dropdowns */
      }
      li:hover > ul {
        display: block;
      }

      /* li:hover > ul li:first-child > ul {
        display: block;
      } */
